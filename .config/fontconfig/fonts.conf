<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <!-- Disabling anti-aliasing for system font -->
    <match target="font">
        <test name="family" qual="any" compare="eq">
            <string>scientifica</string>
        </test>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
